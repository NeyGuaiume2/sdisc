<!-- backend/templates/base.html -->
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (Exemplo, se você estiver usando) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=1.0.0"> <!-- no início e --><!-- Exemplo de versão estática -->

    <!-- Favicon links (CORRIGIDOS para usar underscore nos nomes dos arquivos) -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"> <!-- Principal (geralmente sem número) -->
    <link rel="icon" sizes="16x16" href="{{ url_for('static', filename='images/favicon_16.ico') }}" type="image/x-icon">
    <link rel="icon" sizes="32x32" href="{{ url_for('static', filename='images/favicon_32.ico') }}" type="image/x-icon">
    <link rel="icon" sizes="48x48" href="{{ url_for('static', filename='images/favicon_48.ico') }}" type="image/x-icon">
    <link rel="icon" sizes="64x64" href="{{ url_for('static', filename='images/favicon_64.ico') }}" type="image/x-icon">

    <title>{% block title %}Avaliação DISC{% endblock %}</title>
</head>
<body>
    <!-- Navbar (mantida como estava no seu exemplo) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Avaliação DISC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('main.index') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.quiz') }}">Iniciar Teste</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.show_results') }}">Resultados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        <!-- O conteúdo da página específica será inserido aqui -->
        {% endblock %}
    </main>

    <footer class="text-center mt-5 py-3 bg-light">
        <p>© {{ current_year }} Seu Projeto DISC. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS Bundle (Exemplo, mantido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu JS customizado (se houver um global) -->
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}?v=1.0.0"></script> -->

    {% block extra_js %}
    <!-- Bloco para scripts JS específicos da página -->
    {% endblock %}
</body>
</html>
